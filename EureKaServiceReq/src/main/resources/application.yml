server:
  port: 8003

spring:
  application:
    name: eureka-service-req

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
  client:
     serviceUrl:
        defaultZone: http://trycatch:trycatch@192.168.1.58:8101/eureka/,http://trycatch:trycatch@192.168.1.58:8103/eureka/,http://trycatch:trycatch@192.168.1.58:8888/eureka/
feign:
  compression:
    request:
      enabled: true
      mime-types: text/xml,application/xml,application/json
      min-request-size: 2048
    response:
      enabled: true
  hystrix:
    enabled: true

logging:
  level:
    com.netflix.ribbon: DEBUG
    com.netflix.hystrix: DEBUG

hystrix:
  command:
    default:
      execution:
        isolation:
          strategy: SEMAPHORE
          thread:
            timeoutInMilliseconds: 1000
